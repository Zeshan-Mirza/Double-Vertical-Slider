<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(243, 243, 145)">
                <h1>Nature flower</h1>
                <p>all in yellow</p>
            </div>
            <div style="background-color: lightblue">
                <h1>ocean</h1>
                <p>can swallow mountains</p>
            </div>
            <div style="background-color: lightgreen">
                <h1>forest</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: rgb(192, 189, 189)">
                <h1>snowy</h1>
                <p>frost of winter</p>
            </div>
            <div style="background-color: rgb(238, 190, 102)">
                <h1>animals</h1>
                <p>mother nature gift</p>
            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image: url('https://images.unsplash.com/photo-1552071379-041b32707fed?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1516715094483-75da7dee9758?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1471922694854-ff1b63b20054?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=752&q=80')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
